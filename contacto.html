<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="ico/JJcorpIcono.png">
  <title>Contacto | JJCorp Panamá</title>

  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/navbar.css">
</head>

<body>
  <header id="site-header"></header>

  <main>
    <section class="cover cover--small">
      <h1>Contáctenos</h1>
    </section>

    <section class="section">
      <!-- MAPA -->
      <!--  ANTERIOR: src="https://www.google.com/maps?q=9.0785652,-79.438746&z=17&z=18&t=k&output=embed"-->
      <div class="contact-map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3941.133064613294!2d-79.438746!3d9.0785652!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8fab55b2e9a0ff3b%3A0x7c61e3e20bf5611!2sJ%20J%20Corp!5e1!3m2!1ses!2spa"
          width="100%" height="450" style="border:0;" allowfullscreen loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>

      <!-- CONTENIDO -->
      <div class="contact-grid">
        <!-- INFO / SUCURSALES -->
        <div class="contact-info card">
          <img src="img/logo-final-JJ-COTP160.png" alt="JJCorp" style="max-width:180px">

          <h3>Nuestras Sucursales</h3>

          <p><strong>Horario</strong><br>
            Lunes a Viernes 8am a 5pm
          </p>

          <p><strong>Dirección</strong><br>
            Panamá, Provincia de Panamá<br>
            Pedregal, Villa Lobos<br>
            Calle Principal
          </p>

          <p><strong>Teléfonos</strong><br>
            Panamá: <a href="tel:+5072387824">(507) 238-7824</a> / <a href="tel:+50765878539">6587-8539</a><br>
            Chiriquí David: <a href="tel:+5077305782">(507) 730-5782</a>
          </p>

          <p><strong>Email</strong><br>
            info@jjcorp.com
          </p>

          <a href="https://www.instagram.com/jjcorppanama" target="_blank" rel="noopener noreferrer"
            aria-label="Instagram" class="social-icon">

            <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
              <path
                d="M7 2C4.24 2 2 4.24 2 7v10c0 2.76 2.24 5 5 5h10c2.76 0 5-2.24 5-5V7c0-2.76-2.24-5-5-5H7zm10 2a3 3 0 013 3v10a3 3 0 01-3 3H7a3 3 0 01-3-3V7a3 3 0 013-3h10zm-5 3a5 5 0 100 10 5 5 0 000-10zm0 2a3 3 0 110 6 3 3 0 010-6zm4.5-.9a1.1 1.1 0 11-2.2 0 1.1 1.1 0 012.2 0z" />
            </svg>
          </a>
        </div>

        <!-- FORMULARIO -->
        <form id="contact-form" class="card">
          <input type="text" name="name" placeholder="Nombre" required>
          <input type="email" name="email" placeholder="Correo" required>
          <input type="text" name="subject" placeholder="Asunto" required>
          <textarea name="message" placeholder="Mensaje" rows="5" required></textarea>
          <button type="submit" class="btn-primary">Enviar</button>

          <p id="form-status" class="form-status" aria-live="polite"></p>
        </form>
      </div>
    </section>
  </main>

  <footer id="site-footer"></footer>

  <script src="js/include.js"></script>
  <script src="js/theme.js"></script>
  <script src="js/contact.js"></script>
</body>

</html>
